<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>计算机组成原理精品课程</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="../css/main.css"/>
	</head>
	<body>
		<div class="login_wrap">
			<div class="login_main">
				<center>用户登录</center>
				<form action=""  class="form-inline" role="form">
					<div class="form-group">
						<span class="icon-user icon-3x"></span>
						<input type="text" placeholder="请输入姓名" class="form-control"/>
					</div>
					<div class="form-group">
						<span class="icon-lock icon-3x"></span>
						<input type="password" placeholder="请输入密码" class="form-control"/>
					</div>
					<div class="form-group">
						<span class="icon-unlock icon-3x"></span>
						<input type="text" placeholder="请输入验证码" class="form-control"/>
						<img src="../images/indexImg/images/verificationCode.png" alt="验证码"/>
						<a href="">换一张</a>
					</div>
					<div class="form-group">
						<input type="submit" value="登录" class="form-control"/>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
